<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>伴读</title>

    <style>
        *{
        }
        *,*:before,*:after{
            box-sizing: border-box;
        }
        .error{
            position: relative;
            width: 100%;
            height: 100%;
        }
        }
        .error > .container{
            width: 90%;
            min-width: 320px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            font-size: 14px;
            padding: 50px 15px;
            text-align: center;
            background-color: #ffffff;
            box-shadow: 0 10px 40px 0 rgba(128,0,59,.05);
            border-radius: 10px;
            color: #666666;
            text-align: center;
            font-weight: 400;
        }
        .error > .container > .icon,.error > .container > .go-back{
            display: block;
            margin: 0 auto;
        }
        .error > .container > .icon{
            width: 543px;
            height: 213px;
            margin-bottom: 30px;
        }
        .error > .container > .go-back{
            width: 302px;
            text-decoration: none;
            height: 40px;
            background: #e6a549;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 400;
            color: #ffffff;
            line-height: 40px;
            text-align: center;
            margin-top: 40px;
        }

        .error > .container > p {
            line-height: 1.5;
        }

    </style>

</head>
<body>

<div class="error">
    <div class="container"><p>Hi, 您好</p><p>如果您曾捐助过伴读或者其他读书问题，</p><p>请添加小伴的微信：<strong>JeParfait</strong></p><p>小伴将第一时间联系您~</p>
        <p>OR</p>
        <p>如果您对阅读书单感兴趣，请关注</p><p>微信公众号：bandubook001</p>
    </div>
</div>

</body>
</html>
