<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>伴读</title>

    <style>
        *,*:before,*:after{
            box-sizing: border-box;
        }
        .error{
            position: relative;
            width: 100%;
            height: 100%;
        }
        }
        .error > .container{
            width: 90%;
            min-width: 320px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            font-size: 14px;
            padding: 50px 15px;
            text-align: center;
            background-color: #ffffff;
            box-shadow: 0 10px 40px 0 rgba(128,0,59,.05);
            border-radius: 10px;
            color: #666666;
            text-align: center;
            font-weight: 400;
        }
        .error > .container > .icon,.error > .container > .go-back{
            display: block;
            margin: 0 auto;
        }
        .error > .container > .icon{
            width: 543px;
            height: 213px;
            margin-bottom: 30px;
        }
        .error > .container > .go-back{
            width: 302px;
            text-decoration: none;
            height: 40px;
            background: #e6a549;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 400;
            color: #ffffff;
            line-height: 40px;
            text-align: center;
            margin-top: 40px;
        }

        .error > .container > p {
            line-height: 1.5;
        }

    </style>

</head>
<body>

<div class="error">
    <div class="container">
        <p>Hi</p>
        <p>有多幸运</p>
        <p>遇到</p>
        <p>那个独一无二的你</p>
        <p>那个热爱读书的你</p>
        <br>
        <p>未来</p>
        <p>不管在哪里</p>
        <p>请继续和喜欢的一切相拥朝夕</p>
        <p>要始终相信</p>
        <p>读书即你所过之处</p>
        <p>必留痕迹</p>
        <br>
        <br>
        <p>或许</p>
        <p>未来某天</p>
        <p>再见也不是没可能</p>
        <br>
        <br>
        <p>如果您仍对伴读感兴趣，请加小伴微信</p>
        <p><strong>bandubook01</strong></p>
        <p>一起读书交流亦是乐事~~</p>
    </div>
</div>

</body>
</html>
