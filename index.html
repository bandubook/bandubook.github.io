<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>伴读</title>
    <link rel="icon" href="/favicon.ico">

    <style>
        * {
            margin: 0;
        }
        *,*:before,*:after{
            box-sizing: border-box;
        }
        .error{
            position: relative;
            width: 100%;
            height: 100%;
            background-color: #58927a;
        }
        .error > .container{
            width: 90%;
            min-width: 320px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, 0);
            font-size: 14px;
            padding: 30px 15px;
            text-align: center;
            background-color: #ffffff;
            box-shadow: 0 10px 40px 0 rgba(128,0,59,.05);
            border-radius: 10px;
            color: #666666;
            text-align: center;
            font-weight: 400;
        }
        .error > .container > .icon,.error > .container > .go-back{
            display: block;
            margin: 0 auto;
        }
        .error > .container > .icon{
            width: 543px;
            height: 213px;
            margin-bottom: 30px;
        }
        .error > .container > .go-back{
            width: 302px;
            text-decoration: none;
            height: 40px;
            background: #e6a549;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 400;
            color: #ffffff;
            line-height: 40px;
            text-align: center;
            margin-top: 40px;
        }

        .error > .container > p {
            line-height: 1.5;
            margin-bottom: 4px;
            color: #e6a549;
        }

        .gp {
            width: 255px;
            margin: 0 auto;
            display: block;
            margin-top: 30px;
        }
        
        .row-sar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-direction: row;
        }

        img {
            width: 48%;
            display: block;
        }

        .mt5 {
            margin-top: 5em;
        }

    </style>

</head>
<body>

<div class="error">
    <div class="container">
        <p>思考许久</p>
        <p>再见终说出口</p>
        <p>😭</p>
        <p>有多幸运</p>
        <p>遇到</p>
        <p>热爱读书的你们</p>
        <p>......</p>
        <p>未来</p>
        <p>不管在哪里</p>
        <p>请继续和喜欢的一切相拥朝夕</p>
        <p>要始终相信</p>
        <p>读书即你所过之处</p>
        <p>必留痕迹</p>
        <p>或许</p>
        <p>未来某天</p>
        <p>再见也不是没可能</p>
        <p>❤</p>
        <p>如果您仍对伴读感兴趣，请加小伴微信</p>
        <p><strong>bandubook01</strong></p>
        <p>或</p>
        <p>扫描下方二维码</p>
        <p>一起进群读书、交流、进步~</p>
        <p>但不了解伴读的也就别加了</p>
        <p><strong>我不是分享电子书的!!!</strong></p>
        <p>朝花夕拾·再见有期</p>
        <p>🤞</p>
        <div class="row-sar mt5">
            <img src="https://gitee.com/canyian/temp/raw/master/o/xi.png" alt="夕拾">
        </div>
    </div>
</div>

</body>
</html>
